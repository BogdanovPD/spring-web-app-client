<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Spring Web App</title>
</head>
<body style="background: #f2f2f2">
<div class="container">
    <ul class="nav navbar-nav navbar-right">
        <li>
            <form th:action="@{/logout}" method="post" style="right: 10px; top: 10px; position: fixed">
                <button type="submit" class="btn btn-default">Log out</button>
            </form>
        </li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked" style="background: white; width: 250px; height: 100%; left: 0; position: fixed; padding-top: 20px">
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin">Admin</a></li>
                <li class="active"><a href="/user">User</a></li>
            </ul>
        </div>
        <div class="jumbotron col-md-9" style="font-size: 28px; background: #f2f2f2">
                <h4 th:text="${message}"></h4>
        </div>
    </div>
</div>
</body>
</html>
